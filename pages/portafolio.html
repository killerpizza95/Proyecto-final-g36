<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3429b6b6f2.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="./assets/imgs/icon-title.png"
      type="image/x-icon"
    />
    <title>Portafolio</title>
  </head>
  <body>
    <div class="container-fluid portafolioContenedor">
      <h1 class="portfolio-titulo">Portafolio by Paulina Salinas</h1>
      <p class="portfolio-parrafo">
        Te invito a conocer en esta presentación de screenshots mis diversos
        proyectos realizados durante el desarrollo del curso Introducción al
        desarrollo web
      </p>

      <div
        id="carouselExampleInterval"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img
              src="../assets/imgs/desafio-1.png"
              class="d-block w-100"
              alt="Screenshot desafio 1"
            />
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img
              src="../assets/imgs/desafio-2a.png"
              class="d-block w-100"
              alt="Screenshot desafio 2"
            />
          </div>
          <div class="carousel-item">
            <img
              src="../assets/imgs/desafio-2b.png"
              class="d-block w-100"
              alt="Screenshot desafio 2b"
            />
          </div>
          <div class="carousel-item">
            <img
              src="../assets/imgs/desafio-3a.png"
              class="d-block w-100"
              alt="Screenshot desafio 3"
            />
          </div>
          <div class="carousel-item">
            <img
              src="../assets/imgs/desafio-3b.png"
              class="d-block w-100"
              alt="Screenshot desafio 3b"
            />
          </div>
          <div class="carousel-item">
            <img
              src="../assets/imgs/desafio-4a.png"
              class="d-block w-100"
              alt="Screenshot desafio 4"
            />
          </div>
          <div class="carousel-item">
            <img
              src="../assets/imgs/desafio-4b.png"
              class="d-block w-100"
              alt="Screenshot desafio 4b"
            />
          </div>
          <div class="carousel-item">
            <img
              src="../assets/imgs/desafio-5.png"
              class="d-block w-100"
              alt="Screenshot desafio 5"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleInterval"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleInterval"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </body>
  <footer>
    <div class="container-fluid footer_portafolio">
      <div>
        <p>
          Back
          <a href="../index.html" target="_blank"
            ><i class="fa-solid fa-house" style="color: #ffffff"></i
          ></a>
        </p>
        <p>Proyecto realizado por Paulina Salinas</p>
      </div>
    </div>
  </footer>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"
  ></script>
</html>
